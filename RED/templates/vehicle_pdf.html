<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Транспортное средство</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #111;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 20, 0, 0.9);
            padding: 30px;
            border: 2px solid #0f0;
        }
        
        h1 {
            text-align: center;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            border-bottom: 1px solid #0f0;
            padding-bottom: 15px;
        }
        
        .vehicle-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-group {
            background: rgba(0, 30, 0, 0.7);
            padding: 15px;
            border: 1px solid #0a0;
        }
        
        .stat-group h3 {
            color: #0ff;
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        
        input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: inherit;
        }
        
        .btn {
            padding: 12px 30px;
            background: #0a0;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0d0;
        }
        
        .btn-group {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ТРАНСПОРТНОЕ СРЕДСТВО CYBERPUNK RED</h1>
        
        <form id="vehicleForm">
            <input type="hidden" id="vehicleId" name="id" value="{{ vehicle.id if vehicle else '' }}">
            
            <div class="form-group">
                <label for="vehicle_name">Название транспорта:</label>
                <input type="text" id="vehicle_name" name="name" 
                       value="{{ vehicle.name if vehicle else '' }}" required>
            </div>
            
            <div class="vehicle-stats">
                <div class="stat-group">
                    <h3>ХАРАКТЕРИСТИКИ</h3>
                    
                    <div class="form-group">
                        <label for="speed_kph">Скорость (км/ч):</label>
                        <input type="number" id="speed_kph" name="speed_kph" 
                               value="{{ vehicle.speed_kph if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="speed_mph">Скорость (миль/ч):</label>
                        <input type="number" id="speed_mph" name="speed_mph" 
                               value="{{ vehicle.speed_mph if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="seating">Вместимость:</label>
                        <input type="text" id="seating" name="seating" 
                               value="{{ vehicle.seating if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="range_km">Запас хода (км):</label>
                        <input type="number" id="range_km" name="range_km" 
                               value="{{ vehicle.range_km if vehicle else '' }}">
                    </div>
                </div>
                
                <div class="stat-group">
                    <h3>БОЕВЫЕ ХАРАКТЕРИСТИКИ</h3>
                    
                    <div class="form-group">
                        <label for="sdp">SDP:</label>
                        <input type="number" id="sdp" name="sdp" 
                               value="{{ vehicle.sdp if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="sp">SP:</label>
                        <input type="number" id="sp" name="sp" 
                               value="{{ vehicle.sp if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="combat_move">Боевое движение:</label>
                        <input type="text" id="combat_move" name="combat_move" 
                               value="{{ vehicle.combat_move if vehicle else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="cargo">Грузоподъемность (кг):</label>
                        <input type="number" id="cargo" name="cargo" 
                               value="{{ vehicle.cargo if vehicle else '' }}">
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label for="description">Описание и модификации:</label>
                <textarea id="description" name="description" rows="6" style="width: 100%;">{{ vehicle.description if vehicle else '' }}</textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" onclick="saveVehicle()" class="btn">СОХРАНИТЬ</button>
                <button type="button" onclick="window.location.href='/'" class="btn">НА ГЛАВНУЮ</button>
            </div>
        </form>
    </div>
    
    <script>
        async function saveVehicle() {
            const form = document.getElementById('vehicleForm');
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch('/api/vehicle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Транспорт сохранен!');
                } else {
                    alert('Ошибка сохранения: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка сети: ' + error);
            }
        }
    </script>
</body>
</html>
